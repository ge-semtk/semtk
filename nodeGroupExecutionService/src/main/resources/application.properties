node-group-execution.results.port=${PORT_SPARQLGRAPH_RESULTS_SERVICE}
node-group-execution.status.protocol=${STATUS_SERVICE_PROTOCOL}
node-group-execution.status.server=${STATUS_SERVICE_HOST}
